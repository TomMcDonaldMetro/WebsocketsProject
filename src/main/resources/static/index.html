<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link href="/main.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="/app.js"></script>

<style>
.tile {
	max-width: 25px;
	max-height: 25px;
	padding: 25px;
}
</style>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">WebSocket connection:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
					<button id="room1" class="btn btn-default" type="submit">room
						1</button>

				</form>
			</div>
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="name">What is your name?</label> <input type="text"
							id="name" class="form-control" placeholder="Your name here...">
						<label for="name">Type message</label> <input type="text"
							id="message" class="form-control" placeholder="...">
					</div>
					<button id="send" class="btn btn-default" type="submit">Send</button>
				</form>
			</div>

			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="privateroom">Private Room name</label> <input
							type="text" id="privateroom" class="form-control"
							placeholder="Private room name here...">
						<button id="private" class="btn btn-default" type="submit">Create
							Private Room</button>

					</div>
				</form>
			</div>
		</div>
		<div id="channels">
			<template id="channeltemplate">
				<div>
					<p style=display:inline-block; class="channel">
					</p>
					<button class="joinchannel"></button>
				</div>
			</template>
		</div>
		<div id="gamecontainer">
			<template>
				<div class="game">
					<form class="form-inline">
						<div class="container" role="tictactoe">
							<table>
								<tr>
									<td><button id="button0" class="tile" value="0"
											type="button"></button></td>
									<td>
										<button id="button1" class="tile" value="1" type="button"></button>
									</td>
									<td><button id="button2" class="tile" value="2"
											type="button"></button></td>
								</tr>
								<tr>
									<td>
										<button id="button3" class="tile" value="3" type="button"></button>
									</td>
									<td>
										<button id="button4" class="tile" value="4" type="button"></button>
									</td>
									<td>
										<button id="button5" class="tile" value="5" type="button"></button>
									</td>
								</tr>
								<tr>
									<td>
										<button id="button6" class="tile" value="6" type="button"></button>
									</td>
									<td>
										<button id="button7" class="tile" value="7" type="button"></button>
									</td>
									<td>
										<button id="button8" class="tile" value="8" type="button"></button>
									</td>
								</tr>
							</table>
						</div>
					</form>
				</div>
			</div>
		</template>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table id="conversation" class="table table-striped">
				<thead>
					<tr>
						<th>Greetings</th>
					</tr>
				</thead>
				<tbody id="greetings">
				</tbody>
			</table>
		</div>
	</div>


</body>
</html>
